<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>horse forge</title>
    <style>
        * {box-sizing: border-box;}
        body { font-family: sans-serif; color: red}
        main {
            position: relative; 
            display: grid;
            grid-template-columns: 1fr;
            grid-template-areas: 
            "img"
            "form"
            "output"
            ;
        }
        label { display: block; }
        ul { 
            list-style: none; 
            padding: 0 10px; 
            max-width: 100%;
        }
        img {
            grid-area: img;
            display: block;
            width:100%; 
            max-width: 600px; 
            margin: 0 auto;
        }
        form { grid-area: form; }
        textarea, input { 
            border: solid 1px red; 
            outline: none; 
            border-radius: 4px;
            box-shadow: none; 
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
        }
        li textarea { height: 100px; }
        ul {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
        }
        li:first-child, li:nth-child(2) { grid-column: span 1; }
        li { grid-column: span 2; }
        
        .output label { margin-bottom: 0; }
        @media screen and (min-width:800px) {
            main {
                grid-template-columns: 30% auto;
                grid-template-areas: 
                "form   img"
                ;
            }
            img {float:right;}
        }
    </style>
</head>
<body>
    <main>
        <img id="panel-full" src=""/>
        <form>
        </form>
    </main>
    <script src="../clay/render.js"></script>
    <script src="app.js"></script>
</body>
</html>
